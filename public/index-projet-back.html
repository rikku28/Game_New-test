<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Liens vers la feuille de style et des polices-->
    <!-- <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> -->
        <!-- Font pour les titres et mises en "avant" (ex.: date) ...-->
    <link href="https://fonts.googleapis.com/css?family=Ranchers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
        <!-- Font pour le texte des paragraphes, span, ...-->
    <link href="https://fonts.googleapis.com/css?family=BenchNine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">
    <link href="assets/css/quiz-style.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<!-- Chargement des scripts et librairies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="./public/libs/jquery/jquery-3.3.1.min.js" type="text/javascript"></script> -->
    <script src="../socket.io/socket.io.js"></script>
    <script src="assets/js/client.js" type="text/javascript"></script>
    <title>Quiz Pokémon</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png" />
	<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
    <header></header>
<!-- <main> ou <section> ? <header> avant?-->
    <main> 
        <section id="welcome">
            <div class="container">
                <h1>Bienvenue</h1>
                <form class="needs-validation" novalidate id="login-form">
                      <div class="form-row">
                            <div class="col-md-3 mb-3">
                                <label for="validationTooltip01">Pseudonyme</label>
                                <input type="text" class="form-control" name="pseudo" id="login-form-pseudo" placeholder="Pseudonyme" value="Pika" minlength="4" maxlength="10" required />
                              <div class="valid-tooltip">
                                Parfait !
                              </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationTooltip02">Mot de Passe</label>
                                <input type="password" name="mdp" id="login-form-mdp" class="form-control" placeholder="Mot de Passe" value="***" minlength="6" maxlength="12" required />
                                <div class="valid-tooltip">
                                    Excellent choix !
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationTooltipUsername">Avatar</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="validationTooltipUsernamePrepend">url</span>
                                    </div>
                                    <input type="text" class="form-control" name="avatar" id="login-form-avatar" placeholder="Avatar" aria-describedby="validationTooltipUsernamePrepend" required>
                                    <div class="invalid-tooltip">
                                        Très jolie photo
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                              <div class="input-group">
                                    <button class="btn btn-primary" type="submit">Valider</button>
                              </div>
                            </div>
                      </div>	  
                </form>
            </div>
        </section>
        <section id="quiz" class="cache-quizz">
                    <div id="questions">
                        <h2>Question du quiz</h2>
                        <p id="question-en-cours">-</p>
                        <div id="indices">
                            <img id="indice-img" alt="indice en image" src="https://www.nautiljon.com/images/actualite/00/17/selon_les_concepteurs_de_la_serie_pokemon_pikachu_n_est_pas_une_souris_9271.jpg">
                            <p id="indice-txt">-</p>
                        </div>
                    </div>
                    <div class="reponses" class="cache-quizz">
                        <form id="question-form">
                            <fieldset>
                                <legend>Choisissez la bonne réponse :</legend>
                                <div class="custom-control custom-radio custom-control-inline">
                                  <input type="radio" id="rep1" name="q1" class="custom-control-input">
                                  <label class="custom-control-label" for="rep1">Pikachu</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                  <input type="radio" id="rep2" name="q1" class="custom-control-input">
                                  <label class="custom-control-label" for="rep2">Mélofée</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                  <input type="radio" id="rep3" name="q1" class="custom-control-input">
                                  <label class="custom-control-label" for="rep3">Évoli</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                  <input type="radio" id="rep4" name="q1" class="custom-control-input">
                                  <label class="custom-control-label" for="rep4">Chétiflor</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                  <button class="btn btn-primary" type="submit">Envoyer</button>
                                </div>
                            </fieldset>
                            
                        </form>
                    </div>
                </section>
                <section id="chat" class="cache-infos-joueurs col-md-12">
                    <div id="zone-infos"></div>
                    <form id="chat-form">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" name="msg" id="chat-message" placeholder="Hello" value="Hello" minlength="4" maxlength="10" />
                            </div>
                            <div class="col-md-6 mb-3">
                                <button class="btn btn-primary" type="submit" id="send-msg">Envoyer</button>
                            </div>
                        </div>
                    </form>
                </section>
                <section id="online-players" class="cache-infos-joueurs col-md-12">
                    <h2>Joueurs en ligne</h2>
                    <div id="online-scores">
    
                    </div>
        </section>
    </main>
    <footer>
        <p id="date-jour" class="gras"></p>
    </footer>
<!-- Bootstrap JS -->
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
